<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Premium Gradients -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#030711"/>
    </linearGradient>
    
    <linearGradient id="cyan-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffcc"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ffcc"/>
    </linearGradient>
    
    <linearGradient id="gold-ball" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" style="stop-color:#ffe066"/>
      <stop offset="40%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#cc9f00"/>
    </linearGradient>
    
    <linearGradient id="purple-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="ball-shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#ffd700" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bg-gradient)"/>
  
  <!-- Background Orb Glow -->
  <circle cx="30" cy="40" r="35" fill="rgba(0,255,204,0.08)"/>
  <circle cx="70" cy="60" r="25" fill="rgba(168,85,247,0.06)"/>
  
  <!-- Main Lotto Ball (3D Effect) -->
  <g filter="url(#ball-shadow)">
    <circle cx="38" cy="42" r="26" fill="url(#gold-ball)"/>
    <!-- 3D Highlight -->
    <ellipse cx="30" cy="32" rx="10" ry="7" fill="rgba(255,255,255,0.6)" transform="rotate(-25 30 32)"/>
    <!-- Secondary Highlight -->
    <ellipse cx="45" cy="52" rx="5" ry="3" fill="rgba(255,255,255,0.2)" transform="rotate(30 45 52)"/>
  </g>
  
  <!-- AI Analysis Ring -->
  <g filter="url(#neon-glow)">
    <circle cx="60" cy="58" r="20" fill="none" stroke="url(#cyan-glow)" stroke-width="4"/>
  </g>
  
  <!-- Data Visualization Inside Ring -->
  <g transform="translate(60, 58)">
    <!-- Neural Network Nodes -->
    <circle cx="-8" cy="-5" r="3" fill="#00ffcc"/>
    <circle cx="0" cy="5" r="3" fill="#00ffcc"/>
    <circle cx="8" cy="-3" r="3" fill="#00ffcc"/>
    
    <!-- Connections -->
    <line x1="-8" y1="-5" x2="0" y2="5" stroke="#00ffcc" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="5" x2="8" y2="-3" stroke="#00ffcc" stroke-width="1.5" opacity="0.6"/>
    <line x1="-8" y1="-5" x2="8" y2="-3" stroke="#00ffcc" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Insight Handle (Stylized) -->
  <line x1="74" y1="72" x2="88" y2="86" stroke="url(#cyan-glow)" stroke-width="7" stroke-linecap="round" filter="url(#neon-glow)"/>
  
  <!-- Sparkle Accent -->
  <g fill="url(#purple-accent)">
    <circle cx="20" cy="20" r="2.5"/>
    <circle cx="80" cy="25" r="1.5"/>
    <circle cx="15" cy="75" r="2"/>
  </g>
</svg>
