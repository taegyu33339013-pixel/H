<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B132B"/>
      <stop offset="100%" style="stop-color:#1C2541"/>
    </linearGradient>
    <linearGradient id="mint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E0A4"/>
      <stop offset="100%" style="stop-color:#00C896"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD75F"/>
      <stop offset="100%" style="stop-color:#f0b429"/>
    </linearGradient>
    <linearGradient id="ball1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#f0b429"/>
    </linearGradient>
    <linearGradient id="ball2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="ball3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="ball4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <linearGradient id="ball5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,224,164,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow orb -->
  <circle cx="900" cy="200" r="200" fill="rgba(0,224,164,0.1)" filter="url(#glow)"/>
  
  <!-- Logo area -->
  <g transform="translate(80, 80)">
    <rect width="60" height="60" rx="14" fill="url(#mint)"/>
    <!-- Lotto ball -->
    <circle cx="24" cy="28" r="14" fill="#FFD75F"/>
    <!-- Magnifying glass -->
    <circle cx="36" cy="34" r="10" fill="none" stroke="#0B132B" stroke-width="3"/>
    <line x1="44" y1="42" x2="52" y2="50" stroke="#0B132B" stroke-width="4" stroke-linecap="round"/>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="#ffffff">로또인사이트</text>
  </g>
  
  <!-- Main title -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="800" fill="#ffffff">AI가 분석한</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="64" font-weight="800" fill="url(#mint)">로또 번호 분석</text>
  
  <!-- Subtitle -->
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="28" fill="#a8b5c8">10년치 당첨 데이터 기반 패턴 분석</text>
  
  <!-- Badge -->
  <rect x="80" y="470" width="280" height="50" rx="25" fill="url(#gold)"/>
  <text x="220" y="503" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#0B132B" text-anchor="middle">🎁 카카오 3초 시작 무료 1회</text>
  
  <!-- Lotto balls -->
  <g transform="translate(750, 280)">
    <!-- Ball 1 -->
    <circle cx="0" cy="0" r="45" fill="url(#ball1)"/>
    <ellipse cx="-10" cy="-12" rx="12" ry="8" fill="rgba(255,255,255,0.4)" transform="rotate(-30 -10 -12)"/>
    <text x="0" y="10" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#fff" text-anchor="middle">5</text>
    
    <!-- Ball 2 -->
    <circle cx="100" cy="0" r="45" fill="url(#ball2)"/>
    <ellipse cx="90" cy="-12" rx="12" ry="8" fill="rgba(255,255,255,0.4)" transform="rotate(-30 90 -12)"/>
    <text x="100" y="10" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#fff" text-anchor="middle">12</text>
    
    <!-- Ball 3 -->
    <circle cx="200" cy="0" r="45" fill="url(#ball3)"/>
    <ellipse cx="190" cy="-12" rx="12" ry="8" fill="rgba(255,255,255,0.4)" transform="rotate(-30 190 -12)"/>
    <text x="200" y="10" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#fff" text-anchor="middle">27</text>
    
    <!-- Ball 4 -->
    <circle cx="300" cy="0" r="45" fill="url(#ball4)"/>
    <ellipse cx="290" cy="-12" rx="12" ry="8" fill="rgba(255,255,255,0.4)" transform="rotate(-30 290 -12)"/>
    <text x="300" y="10" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#fff" text-anchor="middle">33</text>
  </g>
  
  <!-- Bottom bar -->
  <rect y="580" width="1200" height="50" fill="rgba(0,224,164,0.1)"/>
  <text x="600" y="612" font-family="Arial, sans-serif" font-size="20" fill="#00E0A4" text-anchor="middle">로또인사이트 • AI 기반 로또 패턴 분석 서비스</text>
</svg>

