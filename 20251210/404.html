      color: #fff;

    .ball::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 14px;
      width: 14px;
      height: 10px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: rotate(-30deg);

    .ball:nth-child(1) {

      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
      animation-delay: 0s;
    }

    .ball:nth-child(2) {

      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      animation-delay: 0.1s;

    .ball:nth-child(3) {

      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
      animation-delay: 0.2s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error-code {
      font-family: 'Outfit', sans-serif;
      font-size: 6rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-cyan) 0%, #00C896 100%);

      line-height: 1;
      margin-bottom: 16px;
